<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/css/Donghyo_productInquiry_1.css">

	<div class="content-wrap">


		<th:block th:include="myPage/Donghyo_myPageList"></th:block>


	    <div class="product-inquiry-wrap">

	        <div class="guide-ment-wrap">
	            <p>

	        </div> <!--<div class="inquiry-list-wrap">-->
	            
	        <div class="moreBtn-wrap">
