<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 리스트</title>
    <link rel="stylesheet" href="/css/Donghyo_myPageList.css">
    <script src="/javascript/jquery-3.7.0.js"></script>
</head>
<body>
    
    <!---------------------------------------------------------------------------->
    
    <div class="side-wrap">
        <div class="wrap-title">마이페이지</div>
        <div class="myPage-list-wrap">
            <ul>
                <li><a class="sideButton" id="updateMemberInfoBtn" onclick="changeBtn(event)">개인정보수정</a></div></li>
                <li><a class="sideButton" id="orderHistoryDeliveryStatusBtn" onclick="changeBtn(event)">주문내역 / 배송현황</a></li>
                <li><a class="sideButton" id="orderCancelChangeReturnBtn" onclick="changeBtn(event)">주문취소/교환/반품</a></li>
                <li><a class="sideButton" id="likeItBtn" onclick="changeBtn(event)">찜한 상품</a></li>
                <li><a class="sideButton" id="productReviewBtn" onclick="changeBtn(event)">상품후기</a></li>
                <li><a class="sideButton" id="productInquiryBtn" onclick="changeBtn(event)">상품문의</a></li>
                <li><a class="sideButton" id="accumulatedMoneyBtn" onclick="changeBtn(event)">적립금</a></li>
            </ul>
        </div> <!--<div class="myPage-list-wrap">-->
    </div> <!--<div class="side-wrap">-->

    <!---------------------------------------------------------------------------->

    <script src="/javascript/Donghyo_myPageList.js"></script>
    <script th:inline="javascript">
        const btnValue = [[${btn}]];
        console.log(btnValue);
        if(btnValue == 0){
            const updateMemberInfo = document.querySelector("#updateMemberInfoBtn");
            updateMemberInfo.classList.add("active");
        }
    </script>
</body>
</html>
