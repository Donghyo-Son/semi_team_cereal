<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <th:block th:if="${session.m == null}">
	<div id="login-modal" class="modal-bg">
		<div class="modal-wrap">
			<div class="modal-head">
				<h2>SIGN IN</h2>
				<span class="material-icons close-icon modal-close">close</span>
			</div>
			<form action="/member/signin" method="post">
				<div class="modal-content">
					<div class="input-box">
						<label for="signId">아이디</label> <input type="text" name="signId"
							id="signId" class="input-form" placeholder="아이디를 입력하세요">
					</div>
					<div class="input-box">
						<label for="signPw">비밀번호</label> <input type="password"
							name="signPw" id="signPw" class="input-form"
							placeholder="비밀번호를 입력하세요">
					</div>
					<div class="input-box link-box">
						<a href="#">아이디/비밀번호 찾기</a>
					</div>
				</div>
				<div class="modal-foot">
					<button type="submit" class="btn bc11">로그인</button>
					<button type="button" class="btn bc1 modal-close">취소</button>
				</div>
			</form>
		</div>
	</div>
</th:block>
</body>
</html>
