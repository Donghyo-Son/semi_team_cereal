<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="/javascript/jquery-3.7.0.js"></script>
<head>
<meta charset="UTF-8">
<title>자주하는 질문</title>
</head>
<body>
    <th:block th:include="common/header"></th:block>
    <div class="wrap-content">
        <th:block th:include="common/serviceCenterSide"></th:block>
        <div class="page-content">
            <div class="page-title">
                <div class="content-title">자주하는 질문</div>.
                <span class="page-slogan">고객님들이 주로 하는 질문을 한곳에!</span>
            </div>
            <table class="tbl notice-tbl">
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 30%;">카테고리</th>
                    <th style="width: 60%;">제목</th>
                </tr>
                <tr th:each="usualQna : ${usualQnaList}" th:onclick="usualQna([[${usualQna.usualQnaNo}]])" style="cursor: pointer;">
                    <td>번호</td>
                    <td>카테고리</td>
                    <td>제목</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
