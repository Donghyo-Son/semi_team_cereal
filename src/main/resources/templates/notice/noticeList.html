<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="/javascript/jquery-3.7.0.js"></script>
<head>
<meta charset="UTF-8">
<title>공지사항</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
    <div class="wrab-content">
        <div class="side-wrap">
            <div class="wrap-title">고객센터</div>
            <div class="myPage-list-wrap">
                <ul>
                    <li><button type="button" class="button active" id="myPageBtn" onclick="changeBtn(event)">공지사항</button></li>
                    <li><button type="button" class="button" id="myPageBtn" onclick="changeBtn(event)">자주하는 질문</button></li>
                    <li><button type="button" class="button" id="myPageBtn" onclick="changeBtn(event)">1:1 문의</button></li>
                    <li><button type="button" class="button" id="myPageBtn" onclick="changeBtn(event)">Furniture Access Check</button></li>
                </ul>
            </div>
        </div>
        <div class="page-content">
            <div class="page-title">
                <div class="content-title">공지사항</div>
                <span class="page-slogan">새로운 소식을 한곳에서 확인하세요!</span>
            </div>
            <table class="tbl notice-tbl">
                <tr>
                    <th style="width: 10%">번호</th>
                    <th style="width: 60%;">제목</th>
                    <th style="width: 15%;">작성자</th>
                    <th style="width: 15%;">작성일</th>
                </tr>
                <tr th:each="notice : ${noticeList}" th:onclick="noticeView([[${notice.noticeNo}]])" style="cursor: pointer;">
                    <td th:text="${notice.noticeNo}"></td>
                    <td th:text="${notice.noticeTitle}"></td>
                    <td th:text="${notice.noticeWriter}"></td>
                    <td th:text="${notice.regDate}"></td>
                </tr>
            </table>
            <div id="pageNavi" th:utext="${pageNavi}"></div>
        </div>
    </div>
    <th:block th:include="common/footer"></th:block>
    <script>
        function noticeView(noticeNo){
            location.href="/notice/view?noticeNo="+noticeNo;
        }
    </script>
</body>
<link rel="stylesheet" href="/css/noticeList.css">
</html>
